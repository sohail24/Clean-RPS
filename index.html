<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Welcome To Rock Paper Scissor</title>
</head>
<body>
  <div class="info">
    <p id="restart" onclick="restartGame()" >Restart</p>
    <p id="dev-info" onclick="aboutDev()" >Know About ME</p>
  </div>
    <div class="main">
      <!-- <button id="myBtn" onclick="frontEndModel()">Open Modal</button> -->
        <div class="score">YOU : <span id="human-score" style="font-size: 25px; font-weight: 800;">0</span> | COMPUTER: <span id="computer-score" style="font-size: 25px; font-weight: 800;">0</span> </div>
        <p id="heading">Rock Paper Scissor Game</p>
        <div class="rps-game">
            <img id = "rock" src="./Assets/rock.png" height="180px" width="200px" onclick="rpsGame(this)" >
            <img id = "paper" src="./Assets/paper.png" height="180px" width="200px" onclick="rpsGame(this)">
            <img id = "scissor" src="./Assets/scissor.png" height="180px" width="200px" onclick="rpsGame(this)">
        </div>
    </div>
   
    <!-- Trigger/Open The Modal -->

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-default" id="color-box">
      <span class="close">&times;</span>
      <div id="result-message"></div>
      <div id="result-display"></div>
    </div>
  </div>
</div>

<footer>
  <h3>Made With &#10084;&#65039; By Sohail Ahmad &copy; 2021</h3>
</footer>

</body>
</html>
